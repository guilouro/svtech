{% load staticfiles %}
<!DOCTYPE html>

<html class="no-js" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Priority</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="{% static "css/style.css" %}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body ng-app="svApp" ng-controller="PriorityController">

    <header>
        <div class="top">
            <div class="brand">
                <img src="{% static "img/logo.png" %}" class="logo" alt="">
            </div>
            <div class="actions">
                <a href="" class="btn-all" ng-click="selectAll()">{[{ select_all ? 'unselect' : 'select' }]} all</a>
                <a href="" class="btn-sync" ng-click="setPriority()">sync</a>
            </div>
        </div>
    </header>

    {% block content %}{% endblock content %}

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-cookies.min.js"></script>
    <script src="{% static "js/main.js" %}"></script>

</body>
</html>
