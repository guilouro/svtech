{% extends "base.html" %}

{% block content %}


    <div class="container">

        <div class="product" ng-repeat="p in products">
            <div class="product__name">
                <input id="{[{ p.id }]}" type="checkbox" ng-model="p.priority">
                <label for="{[{ p.id }]}"></label>
                <span>{[{p.name}]}</span>
                <div class="checked">Priority</div>
            </div>
        </div>
    </div>

{% endblock content %}
