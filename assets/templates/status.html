<header>
    <div class="top">
        <div class="brand">
            <img src="/static/img/logo.png" class="logo" alt="">
        </div>
        <div class="actions">
            <a href="/#/" class="btn-sync"> <i class="fa fa-star"></i> set priority</a>
            <a href="" class="btn-out" ng-click="logout()"> <i class="fa fa-sign-out"></i> logout</a>
        </div>
    </div>
</header>

<div class="container">
    <div class="table-status">
        <table>
            <th>id</th>
            <th>Nome</th>

            <tr ng-repeat="p in products | startFrom:currentPage*pageSize | limitTo:pageSize">
                <td>{[{p.id}]}</td>
                <td>{[{p.name}]}</td>
            </tr>
        </table>
        <div class="buttons">
            <a ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
                <i class="fa fa-angle-double-left"></i>
            </a>
            {[{currentPage+1}]}/{[{numberOfPages()}]}
            <a ng-disabled="currentPage >= products.length/pageSize - 1" ng-click="currentPage=currentPage+1">
                <i class="fa fa-angle-double-right"></i>
            </a>
        </div>
    </div>
</div>
